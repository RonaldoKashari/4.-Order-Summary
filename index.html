<!DOCTYPE html>

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">

      <div class="heroImage">
        <img class="headerImage" src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="infoSection">

        <div class="infoHeader">
          <h2>Order Summary</h2>
        </div>
        <div class="infoP">
          <p class="mainP">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="subPlans">
          <div></div>
          <div class="musicIcon">
            <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="planText">
            <h4> Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="changeBtn">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="buttons">
          <button class="paymentBtn">Proceed to Payment</button>
        </div>

        <div class="buttons">
          <button class="cancelBtn">Cancel Order</button>
        </div>
        
      </div>
    </div>
  </main>
</body>

</html>
